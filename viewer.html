<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide H·ªçc</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      box-shadow: 0 0 15px #0ff;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>üìò KH√ìA H·ªåC: <span id="course-name">KHXX</span></h2>
  <img id="slide" src="" alt="Slide h·ªçc" />
  <div>
    <button onclick="prev()">‚Üê Tr∆∞·ªõc</button>
    <button onclick="next()">Ti·∫øp ‚Üí</button>
  </div>
  <p>Trang <span id="page-num">1</span> / <span id="total-pages">1</span></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const course = urlParams.get("course") || "KH01";
    document.getElementById("course-name").innerText = course;

    let current = 1;
    const total = 24; // S·ªë l∆∞·ª£ng trang ·∫£nh (c√≥ th·ªÉ thay ƒë·ªïi)
    document.getElementById("total-pages").innerText = total;

    function updateSlide() {
      const img = document.getElementById("slide");
      img.src = `${course}/${current}.jpg`;
      document.getElementById("page-num").innerText = current;
    }

    function next() {
      if (current < total) {
        current++;
        updateSlide();
      }
    }

    function prev() {
      if (current > 1) {
        current--;
        updateSlide();
      }
    }

    // T·∫£i ·∫£nh ƒë·∫ßu ti√™n
    updateSlide();
  </script>
</body>
</html>
