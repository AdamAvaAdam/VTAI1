<body>
  <h2>

</h2>
  <div class="nav">
    <button onclick="window.location.href='courses.html'">üìö ƒê√ÄO T·∫†O</button>
    <button onclick="window.location.href='products.html'">üì¶ TH√îNG TIN H√ÄNG H√ìA</button>
    <button onclick="window.location.href='rules.html'">üìú N·ªòI QUY</button>
    <button onclick="window.location.href='faq.html'">‚ùì C√ÇU H·ªéI TH∆Ø·ªúNG G·∫∂P</button>
  </div>

  <div class="notice-section">
    <h3 class="section-title">üì¢ TH√îNG B√ÅO</h3>
    <div class="notice-list-card" id="noticeList"></div>
    <div class="see-more">
      <a href="notices.html">Xem t·∫•t c·∫£ th√¥ng b√°o</a>
    </div>
  </div>

  <!-- Modal hi·ªÉn th·ªã th√¥ng b√°o -->
  <div id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalContent"></p>
    </div>
  </div>

  <div id="ai-button" onclick="toggleChat()">ü§ñ Tr·ª£ l√Ω AI</div>
  <div id="chat-container">
    <textarea id="ai-question" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
    <button onclick="askAI()">G·ª≠i</button>
    <div id="ai-response"></div>
  </div>

 <script>
  const sheetUrl = 'https://opensheet.elk.sh/1rm7GNrbJFOw-P9ynBgM2hOi6aROM_Hj57KwxVrD5OdY/Sheet1';
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw2f8XLjfxzYplpdghqTym3pa8lINMQto9XhaAIBhJ_NRI-h-nBzCiB_IIaZYPnEXgjRg/exec';

  async function fetchNotices() {
    try {
      const res = await fetch(sheetUrl);
      const data = await res.json();
      const container = document.getElementById('noticeList');

      data.reverse().slice(0, 4).forEach(n => {
        const card = document.createElement('div');
        card.className = 'notice-card';
        card.innerHTML = `
  <div class="notice-card-title">${n.title}</div>
  <div class="notice-card-date">${n.date}</div>
  <div class="notice-card-content">${n.content.slice(0, 100)}...</div>
  <div class="notice-card-more">
    <a href="#" onclick="openModal('${n.title.replace(/'/g, "\\'")}', \`${n.content.replace(/`/g, '\\`')}\`); event.stopPropagation();">Xem th√™m</a>
  </div>
`;

        card.onclick = () => openModal(n.title, n.content);
        container.appendChild(card);
      });
    } catch (err) {
      console.error('L·ªói khi t·∫£i th√¥ng b√°o:', err);
    }
  }

  function openModal(title, content) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalContent').innerText = content;
    const modal = document.getElementById('modal');
    modal.style.display = 'block';
    modal.classList.add('show');
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 300);
  }

  // ƒê√≥ng khi click ngo√†i modal
  window.onclick = function (event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
      closeModal();
    }
  }

  function toggleChat() {
    const chat = document.getElementById("chat-container");
    chat.style.display = chat.style.display === "none" ? "block" : "none";
  }

  function askAI() {
    const question = document.getElementById("ai-question").value.trim();
    if (!question) return;
    document.getElementById("ai-response").innerHTML = "‚è≥ ƒêang tr·∫£ l·ªùi...";
    fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("ai-response").innerHTML = data.answer.replace(/\n/g, "<br>");
    })
    .catch(err => {
      document.getElementById("ai-response").innerHTML = "‚ùå L·ªói khi g·ªçi tr·ª£ l√Ω AI.";
      console.error(err);
    });
  }

  document.getElementById("ai-question").addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      askAI();
    }
  });

  fetchNotices();
</script>
