body::before {

<body>
  <h2>‚ùì C√¢u H·ªèi Th∆∞·ªùng G·∫∑p</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm c√¢u h·ªèi ho·∫∑c n·ªôi dung..." onkeyup="filterFAQs()" />
  </div>

  <div class="faq-container" id="faqList">ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <script>
    let allFAQs = [];

    const faqSheetUrl = 'https://opensheet.elk.sh/1rm7GNrbJFOw-P9ynBgM2hOi6aROM_Hj57KwxVrD5OdY/FAQs';

    async function loadFAQs() {
      try {
        const res = await fetch(faqSheetUrl);
        const data = await res.json();
        allFAQs = data;
        renderFAQs(allFAQs);
      } catch (error) {
        document.getElementById("faqList").innerText = "Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu c√¢u h·ªèi th∆∞·ªùng g·∫∑p.";
        console.error("L·ªói khi t·∫£i FAQ:", error);
      }
    }

    function renderFAQs(faqs) {
      const container = document.getElementById("faqList");
      container.innerHTML = "";

      if (faqs.length === 0) {
        container.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>";
        return;
      }

      faqs.forEach(faq => {
        const item = document.createElement("div");
        item.className = "faq-item";
        item.innerHTML = `
          <div class="faq-question">${faq.question}</div>
          <div class="faq-answer">${faq.answer}</div>
        `;
        container.appendChild(item);
      });
    }

    function filterFAQs() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allFAQs.filter(faq =>
        faq.question.toLowerCase().includes(keyword) ||
        faq.answer.toLowerCase().includes(keyword)
      );
      renderFAQs(filtered);
    }

    loadFAQs();
  </script>
