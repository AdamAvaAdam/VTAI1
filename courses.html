
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ch·ªçn kh√≥a h·ªçc</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
      font-size: 28px;
    }
    .course-list {
      max-width: 800px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .course-btn {
      padding: 14px;
      font-size: 18px;
      border: 2px solid #005580;
      border-radius: 8px;
      background-color: #fff;
      color: #005580;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-align: left;
    }
    .course-btn:hover {
      background-color: #005580;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìö Danh s√°ch Kh√≥a h·ªçc</h2>
  <div class="course-list" id="courseList"></div>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1rm7GNrbJFOw-P9ynBgM2hOi6aROM_Hj57KwxVrD5OdY/Courses";
    async function loadCourses() {
      const res = await fetch(sheetUrl);
      const data = await res.json();
      const container = document.getElementById("courseList");
      data.forEach(course => {
        const btn = document.createElement("button");
        btn.className = "course-btn";
        btn.textContent = `${course.id} - ${course.title}`;
        btn.onclick = () => window.location.href = `viewer.html?course=${course.id}`;
        container.appendChild(btn);
      });
    }
    loadCourses();
  </script>
</body>
</html>
