<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üìú TH√îNG B√ÅO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    #searchBox {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .notice-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .notice {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .notice-title {
      font-weight: bold;
      font-size: 18px;
      color: #003366;
    }
    .notice-date {
      font-size: 14px;
      color: #777;
      font-style: italic;
      margin-bottom: 8px;
    }
    .notice-content {
      white-space: pre-line;
    }
body::before {
  content: "";
  position: fixed;
  z-index: 0;
  left: 0; top: 0; right: 0; bottom: 0;
  width: 100vw; height: 100vh;
  background: url('image/logo_viettuan.png') no-repeat center center;
  background-size: 430px auto;
  opacity: 0.03;
  pointer-events: none;
 
  </style>
</head>
<body>
  <h2>üìú TH√îNG B√ÅO</h2>
  <input type="text" id="searchBox" placeholder="üîç T√¨m ki·∫øm th√¥ng b√°o...">
  <div class="notice-container" id="notices"></div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1rm7GNrbJFOw-P9ynBgM2hOi6aROM_Hj57KwxVrD5OdY/Sheet1'; // Sheet tab Th√¥ng b√°o

    async function fetchNotices() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        renderNotices(data);
        setupSearch(data);
      } catch (err) {
        document.getElementById('notices').innerHTML = '<p>L·ªói khi t·∫£i d·ªØ li·ªáu th√¥ng b√°o.</p>';
        console.error(err);
      }
    }

    function renderNotices(data) {
      const container = document.getElementById('notices');
      container.innerHTML = '';
      data.reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = 'notice';
        div.innerHTML = `
          <div class="notice-title">${item.title}</div>
          <div class="notice-date">Ng√†y: ${item.date}</div>
          <div class="notice-content">${item.content}</div>
        `;
        container.appendChild(div);
      });
    }

    function setupSearch(data) {
      const input = document.getElementById('searchBox');
      input.addEventListener('input', () => {
        const keyword = input.value.toLowerCase();
        const filtered = data.filter(n =>
          n.title.toLowerCase().includes(keyword) ||
          n.content.toLowerCase().includes(keyword) ||
          n.date.toLowerCase().includes(keyword)
        );
        renderNotices(filtered);
      });
    }

    fetchNotices();
  </script>
</body>
</html>
